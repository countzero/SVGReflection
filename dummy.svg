<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events"
     version="1.1" baseProfile="full"
     width="390px" height="700px">
	 
	<defs>		
		<linearGradient id="gradient" x1="0%" y1="100%" x2="0%" y2="0%" >
			<stop offset="0" stop-color="#fff" />
			<stop offset="100%" stop-color="#000" />
		</linearGradient>
		<mask id="mask" maskContentUnits="objectBoundingBox">
			<rect x="0" y="0" height="1" width="1" fill="url(#gradient)" />
		</mask>
	</defs>
	
	<image x="0" y="0" width="390" height="300" xlink:href="images/3101950593.jpg" />
	<image mask="url(#mask)" transform="scale(1, -1)" x="0" y="-600" width="390" height="300" xlink:href="images/3101950593.jpg" />
	
</svg>